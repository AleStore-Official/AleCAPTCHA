<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AleCAPTCHA Security Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://www.google.com/recaptcha/api.js?hl=en" async defer></script>
  <style>
    body {
      background: linear-gradient(135deg, #d0f0ff, #fbeaff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .glass-box {
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in-out;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    .g-recaptcha {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    button {
      display: block;
      margin: 0 auto;
      padding: 12px 20px;
      background: rgba(0, 123, 255, 0.6);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background: rgba(0, 123, 255, 0.8);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="glass-box">
    <h2>Security Check</h2>
    <form id="captcha-form">
      <div class="g-recaptcha" data-sitekey="6Le-sBwsAAAAAAiqUj0bY5VpWMoHbSvMy-e_h3xr"></div>
      <button type="submit">Continue</button>
    </form>
  </div>

  <script>
    const RECAPTCHA_VERIFY_URL = "https://hsyyrcbibohwvbuwxwok.supabase.co/functions/v1/verify-recaptcha";

    const jwt = localStorage.getItem("jwt");
    if (jwt) {
      window.location.href = "https://alestore-official.github.io/AleRegister";
    }

    document.getElementById("captcha-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const token = grecaptcha.getResponse();
      if (!token) {
        alert("❌ Please complete the reCAPTCHA.");
        return;
      }

      try {
        const response = await fetch(RECAPTCHA_VERIFY_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token })
        });

        const data = await response.json();

        if (response.ok && data.success && data.jwt) {
          localStorage.setItem("jwt", data.jwt);
          if (!localStorage.getItem("origin_page")) {
            localStorage.setItem("origin_page", document.referrer || "https://alestore-official.github.io/AleInfo.html");
          }
          window.location.href = "https://alestore-official.github.io/AleRegister";
        } else {
          alert(`❌ Security check failed: ${data.message || "Invalid reCAPTCHA."}`);
          grecaptcha.reset();
        }
      } catch (error) {
        console.error("Error during security check:", error);
        alert("❌ An unexpected error occurred. Please try again.");
      }
    });
  </script>
</body>
</html>
