<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Security Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://www.google.com/recaptcha/api.js?hl=en" async defer></script>
  <style>
    :root {
      --font-main: 'Inter', sans-serif;
      --radius: 14px;
    }

    body {
      margin: 0;
      font-family: var(--font-main);
      background: linear-gradient(270deg, #fbc2eb, #a6c1ee, #d4fc79);
      background-size: 600% 600%;
      animation: gradientFlow 60s ease infinite, fadeInBody 1s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #222;
      transition: background 0.4s, color 0.4s;
    }

    body.dark {
      background: linear-gradient(270deg, #0f2027, #203a43, #2c5364);
      color: #eee;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: var(--radius);
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15),
                  inset 0 0 0.5px rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      max-width: 400px;
      width: 90%;
      text-align: center;
      animation: fadeInUp 0.8s ease-out;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .glass-box:hover {
      transform: scale(1.02);
    }

    h2 {
      margin-bottom: 20px;
      color: #007acc;
      font-weight: 600;
    }

    .g-recaptcha {
      margin: 0 auto;
      transform: scale(1.05);
      transform-origin: center;
    }

    button {
      margin-top: 30px;
      padding: 12px 20px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #45a049;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="glass-box">
    <h2>Security Check</h2>
    <div class="g-recaptcha" data-sitekey="6LfVeAUsAAAAAKTm9BXiYq8QbayI40kuXFUi-siE"></div>
    <button id="verify-btn">Continue</button>
  </div>

  <script>
    document.getElementById("verify-btn").addEventListener("click", function () {
      const response = grecaptcha.getResponse();
      if (!response) {
        alert("Please complete the reCAPTCHA.");
        return;
      }

      localStorage.setItem("access_verified", "true");

      if (!localStorage.getItem("origin_page")) {
        localStorage.setItem("origin_page", document.referrer || "https://alestore-official.github.io/AleInfo.html");
      }

      localStorage.removeItem("user_verified");

      setTimeout(() => {
        window.location.href = "https://alestore-official.github.io/AleRegister";
      }, 300);
    });

    // Gestione tema dark/light
    const toggle = document.createElement("button");
    toggle.id = "themeToggle";
    toggle.title = "Toggle theme";
    toggle.textContent = "üåô";
    toggle.style.position = "fixed";
    toggle.style.top = "20px";
    toggle.style.right = "20px";
    toggle.style.fontSize = "20px";
    toggle.style.background = "none";
    toggle.style.border = "none";
    toggle.style.cursor = "pointer";
    document.body.appendChild(toggle);

    const currentTheme = localStorage.getItem("alestore-theme");
    if (currentTheme === "dark") {
      document.body.classList.add("dark");
      toggle.textContent = "‚òÄÔ∏è";
    }

    toggle.onclick = () => {
      document.body.classList.toggle("dark");
      const theme = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("alestore-theme", theme);
      toggle.textContent = theme === "dark" ? "‚òÄÔ∏è" : "üåô";
    };
  </script>
</body>
</html>
