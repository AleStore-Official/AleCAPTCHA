<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Security Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://www.google.com/recaptcha/enterprise.js?hl=en" async defer></script>
  <style>
    body {
      background: linear-gradient(135deg, #d0f0ff, #fbeaff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .glass-box {
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      width: 320px;
    }
    .g-recaptcha {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    button {
      display: block;
      margin: 0 auto;
      padding: 12px 20px;
      background: rgba(0, 123, 255, 0.6);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: rgba(0, 123, 255, 0.8);
    }
    .error-box {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(255, 0, 0, 0.2);
      color: #b00000;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="glass-box">
    <h2>Security Check</h2>
    <form id="captcha-form">
      <div class="g-recaptcha" data-sitekey="6Le-sBwsAAAAAAiqUj0bY5VpWMoHbSvMy-e_h3xr"></div>
      <button type="submit">Continue</button>
    </form>
    <div id="error-box" class="error-box"></div>
  </div>

  <script>
    if (localStorage.getItem("captcha_passed") === "true") {
      window.location.href = "https://alestore-official.github.io/AleRegister"
    }

    const errorBox = document.getElementById("error-box")

    function showError(message) {
      errorBox.textContent = message
      errorBox.style.display = "block"
    }

    document.getElementById("captcha-form").addEventListener("submit", async (e) => {
      e.preventDefault()
      errorBox.style.display = "none"

      const token = grecaptcha.getResponse()
      if (!token) {
        showError("❌ Please complete the reCAPTCHA before continuing.")
        return
      }

      try {
        const res = await fetch("https://hsyyrcbibohwvbuwxwok.supabase.co/functions/v1/verify-captcha", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token })
        })

        if (!res.ok) {
          showError("⚠️ Server returned an error (" + res.status + "). Try again later.")
          grecaptcha.reset()
          return
        }

        const data = await res.json()
        if (data.success) {
          localStorage.setItem("captcha_passed", "true")
          if (!localStorage.getItem("origin_page")) {
            localStorage.setItem("origin_page", document.referrer || "https://alestore-official.github.io/AleInfo.html")
          }
          window.location.href = "https://alestore-official.github.io/AleRegister"
        } else {
          showError("❌ Verification failed. Risk score too low or invalid token.")
          grecaptcha.reset()
        }
      } catch (err) {
        showError("⚠️ Network or server error. Please check your connection and try again.")
      }
    })
  </script>
</body>
</html>
