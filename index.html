<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Security Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://www.google.com/recaptcha/api.js?hl=en" async defer></script>
  <style>
    body {
      background: linear-gradient(135deg, #d0f0ff, #fbeaff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .glass-box {
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
    }
    .g-recaptcha {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    button {
      display: block;
      margin: 0 auto;
      padding: 12px 20px;
      background: rgba(0, 123, 255, 0.6);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: rgba(0, 123, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="glass-box">
    <h2>Security Check</h2>
    <form id="captcha-form">
      <div class="g-recaptcha" data-sitekey="6Le-sBwsAAAAAAiqUj0bY5VpWMoHbSvMy-e_h3xr"></div>
      <button type="submit">Continue</button>
    </form>
  </div>

  <script>
    const RECAPTCHA_VERIFY_URL = `https://hsyyrcbibohwvbuwxwok.supabase.co/functions/v1/verify-recaptcha`; 
    // Endpoint per il controllo esistente del cookie (necessario per saltare il CAPTCHA se la sessione è attiva)
    const CHECK_SESSION_URL = `https://hsyyrcbibohwvbuwxwok.supabase.co/functions/v1/check-session`; 

    // Funzione per controllare se esiste già una sessione valida sul server
    async function checkExistingSession() {
      try {
        const response = await fetch(CHECK_SESSION_URL, { 
            method: 'POST' 
        });
        const data = await response.json();
        
        // Se il server dice che il cookie HttpOnly è valido, reindirizziamo
        if (response.ok && data.valid) {
          window.location.href = "https://alestore-official.github.io/AleRegister";
        }
      } catch (error) {
        console.error("Session check failed, proceeding to CAPTCHA:", error);
      }
    }

    // Pulizia delle vecchie chiavi di localStorage
    localStorage.removeItem("captcha_token");
    localStorage.removeItem("captcha_passed");
    localStorage.removeItem("origin_page"); 

    // Esegui il controllo all'avvio
    checkExistingSession();

    document.getElementById("captcha-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const token = grecaptcha.getResponse();
      
      if (!token) {
        alert("❌ Per favore, completa il reCAPTCHA.");
        return;
      }

      try {
        // Chiama la Funzione Edge che imposterà il cookie sicuro
        const response = await fetch(RECAPTCHA_VERIFY_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ token: token }),
        });

        const data = await response.json();

        if (response.ok && data.success) {
          // Se la verifica ha successo, il server ha impostato il cookie HttpOnly.
          // Nessun salvataggio in localStorage.
          window.location.href = "https://alestore-official.github.io/AleRegister";
        } else {
          alert(`❌ Controllo di sicurezza fallito: ${data.message || "Verifica reCAPTCHA non valida."}`);
          grecaptcha.reset(); 
        }
      } catch (error) {
        console.error("Errore durante il controllo di sicurezza:", error);
        alert("❌ Si è verificato un errore imprevisto. Riprova.");
      }
    });
  </script>
</body>
</html>
